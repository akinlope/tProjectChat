<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="font-awesome.min.css">
</head>
<body>

    <nav id="navbar" class="nav">
        <ul class="nav-list">
            <li>
                <a href="#">About</a>
            </li>
            <li>
                <a href="#">Works</a>
            </li>
            <li>
                <a href="#">Contacts</a>
            </li>
        </ul>
    </nav>
    
    <section>
        <div class="container">
            <h1>Login</h1>
            <h5>to interact with fellow developers</h5>

            <div>
            <input type="text" placeholder="E-maill" id="email" required>
            </div>
            
            <div class="pass">
            <input type="password" placeholder="Password" id="pwd">
            <i class="fa fa-eye" id="togglePassword" onclick='togglePassword()'></i>
            </div>

            <button onclick="login()">Login</button>
            <p>Not yet a member? <a class="a-color" href="./registration-page.html">Register </a></p>

            <label for=""></label>
        </div>
    </section>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
