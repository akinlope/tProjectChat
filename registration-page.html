<section>    
    
    <div class="container">
        <h1>Register</h1>
        <h5>to connect with fellow developers</h5>

        <input type="text" placeholder="Enter Username" id="uname" required>

        
        <input type="text" placeholder="First Name" id="fname" required>

        
        <input type="text" placeholder="Second Name" id="sname" required>

        
        <input type="email" placeholder="E-maill Address" id="email" required>

        <div class="pass">
        <input type="password" placeholder="Enter Password" id="pwd" required>
        <i class="fa fa-eye" id="togglePassword" onclick='togglePassword()'></i>
        </div>  

        <button onclick="register()">Register</button>
        <p>Already a member? <a class="a-color" href="./login.html">Login </a></p>        
    </div>
    
</section>
